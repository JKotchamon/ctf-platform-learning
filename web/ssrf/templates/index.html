<!DOCTYPE html>
<html>
<head>
  <title>Image Fetcher</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="container">
    <h1>🌐 Remote Image Fetcher</h1>
    <p>Enter a URL to preview an image from the web:</p>
    <form method="GET">
      <input type="text" name="url" placeholder="http://example.com/image.png">
      <button type="submit">Fetch</button>
    </form>
  </div>
</body>
</html>
