{% extends "base.html" %}
{% block content %}
<div class="card">
  <h2>Your Profile</h2>
  <p><strong>Username:</strong> {{ user.username }}</p>
  <p><strong>Email:</strong> {{ user.email or "(none)" }}</p>
  <p><strong>Display name:</strong> {{ user.display_name or "(none)" }}</p>
</div>

<div class="card">
  <h3>Update profile</h3>
  <form method="post" action="/profile/update">
    <label>Email</label>
    <input name="email" value="{{ user.email }}" />
    <label>Display name</label>
    <input name="display_name" value="{{ user.display_name }}" />
    <button type="submit">Save</button>
  </form>
</div>

{% if show_flag %}
<div class="card flag">
  {{ flag }}
</div>
{% endif %}
{% endblock %}
