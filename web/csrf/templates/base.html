<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Member Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 0; background:#0f172a; color:#e2e8f0;}
    header { padding: 12px 16px; background:#111827; }
    main { padding: 20px 16px; max-width: 880px; margin: auto; }
    a { color:#93c5fd; text-decoration:none; }
    .card { background:#111827; border:1px solid #1f2937; border-radius:12px; padding:16px; margin:12px 0; }
    input { width:100%; padding:10px; border-radius:8px; border:1px solid #334155; background:#0b1220; color:#e2e8f0; margin:6px 0 12px; }
    button, .btn { background:#2563eb; border:none; color:white; padding:10px 14px; border-radius:8px; cursor:pointer; display:inline-block; }
    .hint { font-size: 0.95rem; opacity: 0.9; }
  </style>
</head>
<body>
  <header>
    <strong>Member Portal</strong>
    <span style="float:right;">
      <a href="/">Home</a>
      {% if session.uid %}
        &nbsp;|&nbsp;<a href="/profile">Profile</a>
        &nbsp;|&nbsp;<a href="/logout">Logout</a>
      {% else %}
        &nbsp;|&nbsp;<a href="/login">Login</a>
        &nbsp;|&nbsp;<a href="/register">Register</a>
      {% endif %}
    </span>
  </header>
  <main>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="card">
          {% for m in messages %}<div>{{ m }}</div>{% endfor %}
        </div>
      {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
  </main>
</body>
</html>
