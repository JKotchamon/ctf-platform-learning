{% extends "base.html" %}
{% block content %}
<div class="card">
  <h2>Login</h2>
  <form method="post">
    <label>Username</label>
    <input name="username" autocomplete="username" />
    <label>Password</label>
    <input name="password" type="password" autocomplete="current-password" />
    <button type="submit">Login</button>
  </form>
</div>
{% endblock %}
