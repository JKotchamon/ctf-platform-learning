<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Acme Intranet — Flag</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { margin:0; min-height:100vh; display:grid; place-items:center; background:#0b1220; color:#e5e7eb; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica, Arial; }
    .wrap { width:min(680px, 92vw); padding:28px; border-radius:18px; background:linear-gradient(145deg, rgba(30,41,59,.8), rgba(15,23,42,.6)); border:1px solid rgba(148,163,184,.15); box-shadow: 0 20px 60px rgba(0,0,0,.45); backdrop-filter: blur(14px); }
    code { background: rgba(34,211,238,.12); border:1px solid rgba(34,211,238,.25); padding:10px 12px; border-radius:10px; display:block; font-size:16px; }
    h1 { margin-top:0; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Welcome, admin ✅</h1>
    <p>Here’s your flag:</p>
    <code>{{ flag }}</code>
  </div>
</body>
</html>
