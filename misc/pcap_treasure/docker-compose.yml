services:
  pcap_ctf:
    build: .
    container_name: pcap_ctf-1
    ports:
      - "8081:8080"
    environment:
      FLAG: "CTF{log_padding_rocks}"     # checked in flags.py:contentReference[oaicite:3]{index=3}
      PCAP_MODE: "ETH_PADDING"        # DNS_TXT | DNS_BASE64 | ETH_PADDING:contentReference[oaicite:4]{index=4}
      SECRET_KEY: "change-me"         # Flask flash messages:contentReference[oaicite:5]{index=5}
      PCAP_DIR: "/app/challenge"
      PCAP_NAME: "sample.pcap"
      DNS_CHUNK: "8"
    volumes:
      - ./challenge:/app/challenge
    restart: unless-stopped
